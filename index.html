<html>

	<head>

		<script>
			Module = {};
			Module['wasmBinaryFile'] = 'web/wasm/libcsound.wasm';
			Module['print'] = console.log;
			Module['printErr'] = console.log;
			Module['onRuntimeInitialized'] = onRuntimeInitialized;

		</script>

		<script src="web/wasm/CsoundObj.js"></script>
	</head>

	<body>

		<textarea id="csoundCodeEditor">
;; Select this code and press ctrl-e to evaluate	

instr S1
  asig = vco2(ampdbfs(-12), p4) 
  asig = zdf_ladder(asig, expon(10000, p3, 400), 5)
  asig = declick(asig) * p5
  outc(asig, asig)
endin

instr P1 
  ibeat = p4

  hexplay("a8ad", ibeat, 
      "S1", p3, 
      inScale(48, 
        xosc(beatphase(ibeat, 16), fillarray(0,0,-3,-1))),
      ampdbfs(-10))

  hexplay("8", ibeat, 
      "S1", p3, 
      inScale(48, 
        xosc(beatphase(ibeat, 8), fillarray(0,7))),
      ampdbfs(-10))

  euclidplay(17, 32, ibeat,
      "S1", p3, 
      inScale(72,xosc(beatphase(ibeat, 8), array(0,2,3,4))),
      0.5)

  euclidplay(13, 32, ibeat,
      "S1", p3, 
      inScale(72,xosc(beatphase(ibeat, 8), array(-2,-1,0,2))),
      0.5)

endin
</textarea>
		<script>

function evalCode() {
	cs.compileOrc(editor.getSelection());
}

var editor = CodeMirror.fromTextArea(
	document.getElementById("csoundCodeEditor"), 
	{
		lineNumbers: true,
		theme: "monokai",
    mode: "csound",
		extraKeys: {
			"Ctrl-E": evalCode,
		},
	});

		</script> 

	</body>

</html>
