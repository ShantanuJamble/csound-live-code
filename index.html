<html>

	<head>

		<script>
			Module = {};
			Module['wasmBinaryFile'] = 'web/wasm/libcsound.wasm';
			Module['print'] = console.log;
			Module['printErr'] = console.log;
			Module['onRuntimeInitialized'] = onRuntimeInitialized;

		</script>
		<script src="web/wasm/libcsound.js"></script>
		<script src="web/wasm/FileList.js"></script>
		<script src="web/wasm/CsoundObj.js"></script>
	</head>

	<body>

		<textarea id="csoundCodeEditor">
;; Select this code and press ctrl-e to evaluate	

instr Synth1
  asig = vco2(ampdbfs(-12), p4) 
  asig = zdf_ladder(asig, expon(10000, p3, 400), 5)
  asig = declick(asig) * p5
  outc(asig, asig)
endin

instr P1 
  ibeat = p4

	hexplay("ff0d", ibeat,
					"Synth1", p3, inScale(60,0), 0.25)

	hexplay("8", ibeat,
					"Synth1", p3 * 3, inScale(36,0), ampdbfs(-20))

	hexplay("f0d0d0f0", ibeat, 
					"Synth1", p3, inScale(48,0))

	hexplay("fa", ibeat, 
					"Synth1", p3, 
					inScale(60, 
									int(cosr(beatphase(ibeat, 64), 16, 0))),
					ampdbfs(cosr(beatphase(ibeat, 64), 10, -10)))

endin
</textarea>
		<script>

function evalCode() {
	cs.compileOrc(editor.getSelection());
}

var editor = CodeMirror.fromTextArea(
	document.getElementById("csoundCodeEditor"), 
	{
		lineNumbers: true,
		theme: "monokai",
    mode: "csound",
		extraKeys: {
			"Ctrl-E": evalCode,
		},
	});

		</script> 

	</body>

</html>
